<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monte Carlo Option Pricing Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monte Carlo Option Pricing Simulator</h1>
        <form id="optionForm">
            <!-- Option Parameters Section -->
            <div class="form-section">
                <h2>Option Parameters</h2>
                <div class="form-group">
                    <label for="stockPrice">Stock Price:</label>
                    <input type="number" id="stockPrice" name="stockPrice" required step="any">
                </div>
                <div class="form-group">
                    <label for="strikePrice">Strike Price:</label>
                    <input type="number" id="strikePrice" name="strikePrice" required step="any">
                </div>
                <div class="form-group">
                    <label for="riskFreeRate">Risk-Free Rate (%):</label>
                    <input type="number" id="riskFreeRate" name="riskFreeRate" required step="any">
                </div>
                <div class="form-group">
                    <label for="volatility">Volatility (%):</label>
                    <input type="number" id="volatility" name="volatility" required step="any">
                </div>
                <div class="form-group">
                    <label for="timeToMaturity">Time to Maturity (years):</label>
                    <input type="number" id="timeToMaturity" name="timeToMaturity" required step="any">
                </div>
            </div>

            <!-- Simulation Settings Section -->
            <div class="form-section">
                <h2>Simulation Settings</h2>
                <div class="form-group">
                    <label for="steps">Number of Steps:</label>
                    <input type="number" id="steps" name="steps" required>
                </div>
                <div class="form-group">
                    <label for="simulations">Number of Simulations:</label>
                    <input type="number" id="simulations" name="simulations" required>
                </div>
                <div class="form-group">
                    <label for="isCall">Option Type:</label>
                    <select id="isCall" name="isCall" required>
                        <option value="true">Call Option</option>
                        <option value="false">Put Option</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="optionType">Option Style:</label>
                    <select id="optionType" name="optionType" required>
                        <option value="1">European Option</option>
                        <option value="2">Asian Option</option>
                        <option value="3">Digital Option</option>
                        <option value="4">Barrier Option</option>
                        <option value="5">Lookback Option</option>
                        <option value="6">Range Option</option>
                    </select>
                </div>
            </div>

            <!-- Advanced Settings Section -->
            <div class="form-section">
                <h2>Advanced Settings</h2>
                <div class="form-group">
                    <label for="antithetic">Antithetic Variable:</label>
                    <select id="antithetic" name="antithetic">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="controlVariate">Control Variate:</label>
                    <select id="controlVariate" name="controlVariate">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multithreaded">Multithreaded Execution:</label>
                    <select id="multithreaded" name="multithreaded">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="useVDCSequence">Use Van der Corput Sequence:</label>
                    <select id="useVDCSequence" name="useVDCSequence">
                        <option value="true">Yes</option>
                        <option value="false" selected>No</option>
                    </select>
                </div>
            </div>

            <!-- Additional Inputs for Specific Option Types -->
            <div id="additionalInputs" class="form-section"></div>

            <!-- Additional Inputs for VDC Sequence -->
            <div id="vdcInputs" class="form-section"></div>

            <button type="submit" id="simulateButton">Simulate</button>
        </form>

        <div id="results" class="results-section"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
